<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/forgotpassword.css">
    <link rel="stylesheet" href="./font/font.css">
    <script src="./js/forgotpassword.js"></script>
    <title>JOIN | I forgot my password</title>
    <link rel="shortcut icon" href="img/logo-white.svg" type="image/x-icon">
</head>

<body>
    <section>
        <header>
            <div class="headerLeft">
                <img src="./img/Logo_dark.svg" alt="">
            </div>
        </header>
        <div class="Background">
            <div class="forgotFrame">
                <a href="index.html"><img class="arrow" src="./img/arrow-left-line.svg" alt=""></a>
                <div class="forgotContent">
                    <p class="forgotHeader">I forgot my password</p>
                    <img src="./img/login_underline.svg" alt="">
                    <span class="dontWorry">Don't worry! We will send you an email with the instructions to reset your password.</span>
                    <form class="login" onsubmit="onSubmit(event)">
                        <div class="loginInput">
                            <div class="input">
                                <input required type="email" id="email" name="email" placeholder="Email">
                                <img src="./img/email_input.svg" alt="">
                            </div>
                            <div class="Btn">
                                <button type="submit" class="forgotBtn button">Send me the email</button>
                            </div>
                    </form>
                    </div>
                </div>
            </div>
            <button class="dNone" id="sendMailMsg"></button>
    </section>
</body>

</html>
